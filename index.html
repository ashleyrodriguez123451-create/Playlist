<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Catalog | Pro Version</title>
    <link rel="stylesheet" href="./style.css">
    </head>
<body>

    <header>
        <h1>Music Catalog</h1>
        <div class="filter-controls">
            <input type="text" id="searchBar" placeholder="Search by artist or song...">
            <select id="genreFilter">
                <option value="all">All Genres</option>
                <option value="rock">Rock</option>
                <option value="pop">Pop</option>
                <option value="electronic">Electronic</option>
            </select>
        </div>
    </header>

    <main>
        <div class="grid-container">

        </div>
    </main>
<form>
  <label for="title">Song name:</label><br>
  <input type="text" id="title" name="title" value="Loveeeee Song"><br>
  <label for="genre">Genres:</label><br>
  <input type="text" id="genre" name="genre" value="R&B"><br>
  <label for="artist"> Artist Name:</label><br>
  <input type="text" id="artist" name="artist" value="Rihanna"><br><br>
  <input type="submit" value="Submit">
</form> 

    <script src="script.js"></script>
</body>
</html>
